######## Tag Plugins ########

tag_plugins:
  note:
    default_color: 'blue' 
  # white, dark, red, orange, yellow, green, cyan, blue, purple
  # 对应颜色：白色、深色、红色、橙色、黄色、绿色、青色、蓝色、紫色
  # {% checkbox %}
  checkbox:
    interactive: false # 为用户启用交互式

# 插件
######## JS Plugins ########
plugins:
  ## required plugins ##
  # jquery
  jquery: https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js

  ## lazyload plugins ##
  # fancybox
  fancybox: https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css
  # swiper
  swiper:
    enable: true
    css: https://unpkg.com/swiper/swiper-bundle.min.css
    js: https://unpkg.com/swiper/swiper-bundle.min.js
  # issues api
  sitesjs: /js/plugins/sites.js
  friendsjs: /js/plugins/friends.js

  ## optional plugins ##
  # preload
  preload:
    enable: false
    service: flying_pages # instant_page, flying_pages
    instant_page: https://cdn.jsdelivr.net/gh/volantis-x/cdn-volantis@4.1.2/js/instant_page.js
    flying_pages: https://cdn.jsdelivr.net/gh/gijo-varghese/flying-pages@2.1.2/flying-pages.min.js

  # image lazyload
  # https://www.npmjs.com/package/vanilla-lazyload
  lazyload:
    enable: false # [hexo clean && hexo s] is required after changing this value.
    js: https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.3.1/dist/lazyload.min.js
    transition: blur # blur, fade

  # https://scrollrevealjs.org/api/reveal.html
  scrollreveal:
    enable: false
    js: https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js
    distance: 8px
    duration: 500 # ms
    interval: 100 # ms
    scale: 1 # 0.1~1

# 图片插件
lightgallery:
    plugins:
      lg-thumbnail: /js/lg-thumbnail.js
      lg-zoom: /js/lg-zoom.js
      lg-autoplay: /js/lg-autoplay.js
      lg-fullscreen: /js/lg-fullscreen.js
      lg-pager: /js/lg-pager.js
      lg-hash: /js/lg-hash.js
